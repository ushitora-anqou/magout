apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: '{{ include "magout.fullname" . }}-leader-election'
  namespace: "{{ .Release.Namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "magout.fullname" . }}-leader-election'
subjects:
  - kind: ServiceAccount
    name: '{{ include "magout.serviceAccountName" . }}'
    namespace: "{{ .Release.Namespace }}"
